<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/company.css">
    <link rel="shortcut icon" href="./styles/stock-market.png" type="image/x-icon">
</head>

<body>

    <section class="companies-container"></section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
        import { StockRenderer } from './js/company.js'

        (async function () {
            const urlParams = new URLSearchParams(window.location.search)
            const symbols = urlParams.get('symbol')
            const companiesContainer = document.querySelector('.companies-container')

            const symbolsArray = symbols.split(',')

            for (const symbol of symbolsArray) {
                const companyContainer = document.createElement('div')
                companyContainer.classList.add('company-container')
                companiesContainer.appendChild(companyContainer)

                const stockRenderer = new StockRenderer(symbol, companyContainer)

                stockRenderer.renderCompany()
                stockRenderer.renderChart()
            }
        })()
    </script>
</body>

</html>
