<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/company.css">
    <link rel="shortcut icon" href="./styles/stock-market.png" type="image/x-icon">
</head>

<body>
    <section class="company-container"></section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="module">
        import { StockRenderer } from './js/Company.js'
        (async function () {
            const urlParams = new URLSearchParams(window.location.search)
            const symbol = urlParams.get('symbol')
            const companyContainer = document.querySelector('.company-container')
            const stockRenderer = new StockRenderer(symbol, companyContainer)

            await stockRenderer.renderCompany()
            await stockRenderer.renderChart()
        })()
    </script>

</body>

</html>
